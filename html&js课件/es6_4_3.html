<script>
    //解构赋值
    //ES6数组取值
    const array = [1, 2, 3, 4];
    const [first, ,third] = array;
    document.write(first," ",third); // 1 3
    document.write("<br/>");
    //ES6利用解构交换值
    let a = 1;
    let b = 2;
    [a, b] = [b, a];
    document.write(a," ", b); // 2 1
    document.write("<br/>");
    //ES6利用解构取参数值
    const xiamen = {Country: 'China',Province: 'Fujian', City: 'Xiamen'};
    function getLocationDetail({ Country,Province, City }) {
        return `${Country}-${Province}-${City}`;
    }
    document.write(getLocationDetail(xiamen)); // Adrian Mejia
</script>
